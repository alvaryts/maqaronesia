<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maqaronesia{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex-shrink-0 flex items-center font-bold text-xl text-indigo-600">
                        Maqaronesia
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'blog:post_list' %}"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Blog</a>
                        <!-- Course link placeholder -->
                        <a href="{% url 'courses:course_list' %}"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Courses</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                    <span class="text-sm text-gray-700 mr-4">Hello, {{ user.username }}</span>
                    <!-- Logout link -->
                    {% else %}
                    <a href="{% url 'account_login' %}"
                        class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">&copy; {% now "Y" %} Maqaronesia. All rights reserved.</p>
        </div>
    </footer>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
